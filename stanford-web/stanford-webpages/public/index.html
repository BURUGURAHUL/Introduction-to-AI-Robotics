<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stanford Robotic Arm Simulation</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      const { useState } = React;

      const Navbar = () => {
        const [isDrawerOpen, setIsDrawerOpen] = useState(false);
        const handleDrawerToggle = () => {
          setIsDrawerOpen(!isDrawerOpen);
        };
        const buttons = [
          { text: 'Objective', link: '/' },
          { text: 'Theory', link: '/theory' },
          { text: 'Robotics Toolbox', link: '/rbtoolbox' },
          { text: 'Genetic Algorithm', link: '/geneticalgo' },
          { text: 'Simulation', link: '/index.html' },
          { text: 'Quiz', link: '/quiz' },
          { text: 'Contributors', link: '/contributors' },
          { text: 'References', link: '/references' },
        ];

        return (
          <div className='flex items-center m-5 md:justify-between sm:justify-evenly gap-10'>
            <div>
              <div className='flex'>
                <Image
                  src="images/robotics_logo.png"
                  width={45}
                  height={45}
                  alt="Logo"
                />
                <div>
                  <div className='font-bold text-3xl leading-6 ml-2 low-highlight'>
                    Stanford
                  </div>
                  <div className='font-bold text-3xl leading-6 ml-2 low-highlight'>
                    Manipulator
                  </div>
                </div>
              </div>
            </div>
            <div className='flex-col justify-center mx-5 flex '>
              <div className="justify-center flex-wrap gap-2 flex">
                {buttons.slice(0, 4).map((button, index) => (
                  <div key={index}>
                    <a href={button.link}>
                      <div class='button'>
                        {button.text}
                      </div>
                    </a>
                  </div>
                ))}
              </div>
              <div className="justify-center flex-wrap mt-1 gap-2 flex">
                {buttons.slice(4, 8).map((button, index) => (
                  <div key={index}>
                    <a href={button.link}>
                      <div class='button'>
                        {button.text}
                      </div>
                    </a>
                  </div>
                ))}
              </div>
            </div>
            <div>
              <Image className='hidden lg:block lg:visible' src='/images/img1.png' width={190} height={190} />
            </div>
          </div>
        );
      };

      const Logo = () => <div>Logo</div>;
      const NavButton = ({ text, link }) => <a href={link}>{text}</a>;
      const MobileMenuButton = ({ onClick }) => <button onClick={onClick}>Menu</button>;
      const MobileDrawer = ({ isOpen, onClose }) => isOpen ? <div onClick={onClose}>Drawer Content</div> : null;
      const Image = ({ src, width, height, alt }) => <img src={src} width={width} height={height} alt={alt} />;

      // Render the Navbar component into the placeholder
      ReactDOM.render(<Navbar />, document.getElementById('navbar'));
    </script>

    

   

    <main>
      <div id="navbar"></div>
      <div id="simulation-frame" style="padding:30px;" >
        <h1>Stanford Manipulator Simulation</h1>
        <div id="container3D"></div>
      </div>
      <div className="frame">
        <div className="slidecontainer">
          <label htmlFor="myRange_J1" className="slider-label">Joint-1 theta - <span id="valueDisplay_J1">0</span><sup>o</sup></label>
          <input type="range" min="-180" max="180" className="slider" id="myRange_J1" />

          <label htmlFor="myRange_J2_Plane003" className="slider-label">Joint-2 theta - <span id="valueDisplay_J2">0</span><sup>o</sup></label>
          <input type="range" min="-45" max="45" className="slider" id="myRange_J2_Plane003" />

          <label htmlFor="myRange_J3_Cube" className="slider-label">Joint-3 Prismatic - <span id="valueDisplay_J3">0</span><sup>o</sup></label>
          <input type="range" min="-2" max="3" className="slider" id="myRange_J3_Cube" />

          <label htmlFor="myRange_J4" className="slider-label">Joint-4 theta - <span id="valueDisplay_J4">0</span><sup>o</sup></label>
          <input type="range" min="-45" max="45" className="slider" id="myRange_J4" />

          <label htmlFor="myRange_J5" className="slider-label">Joint-5 theta - <span id="valueDisplay_J5">0</span><sup>o</sup></label>
          <input type="range" min="10" max="180" className="slider" id="myRange_J5" />

          <label htmlFor="myRange_J6" className="slider-label">Joint-6 theta - <span id="valueDisplay_J6">0</span><sup>o</sup></label>
          <input type="range" min="-90" max="90" className="slider" id="myRange_J6" />
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
