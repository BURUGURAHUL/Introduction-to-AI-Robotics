<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stanford</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Stanford Robotic Arm </h1>
    </header>

    <main>
      <div id="simulation-frame">
        <div id="container3D"></div>
      </div>
      <div class="frame">
        <div class="slidecontainer">
          <label for="myRange_J1" class="slider-label">Joint-1 theta - <span id="valueDisplay_J1">0</span><sup>o</sup></label>
          <input type="range" min="-180" max="180" class="slider" id="myRange_J1">

          <label for="myRange_J2_Plane003" class="slider-label">Joint-2 theta - <span id="valueDisplay_J2">0</span><sup>o</sup></label>
          <input type="range" min="-45" max="45" class="slider" id="myRange_J2_Plane003">

          <label for="myRange_J3_Cube" class="slider-label">Joint-3 Prismatic - <span id="valueDisplay_J3">0</span><sup>o</sup></label>
          <input type="range" min="-2" max="3" class="slider" id="myRange_J3_Cube">

          <label for="myRange_J4" class="slider-label">Joint-4 theta - <span id="valueDisplay_J4">0</span><sup>o</sup></label>
          <input type="range" min="-45" max="45" class="slider" id="myRange_J4">

          <label for="myRange_J5" class="slider-label">Joint-5 theta - <span id="valueDisplay_J5">0</span><sup>o</sup></label>
          <input type="range" min="10" max="180" class="slider" id="myRange_J5">

          <label for="myRange_J6" class="slider-label">Joint-6 theta - <span id="valueDisplay_J6">0</span><sup>o</sup></label>
          <input type="range" min="-90" max="90" class="slider" id="myRange_J6">
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
